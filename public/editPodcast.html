<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="./style/podhunter.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./scripts/editPodcast.js"></script>
    <title>PodHunter</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand me-5">
                <h1 class="p-0 m-0">
                    <i class="fa-solid fa-podcast"></i>
                    PodHunter
                </h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item m-2">
                        <a class="nav-link" aria-current="page" href="./index.html">
                            <i class="fa-solid fa-house-chimney-crack"></i>
                            Home</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link" href="./about.html">
                            <i class="fa-solid fa-microphone"></i>
                            About Us</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link active" href="./podcasts.html">
                            <i class="fa-solid fa-headphones-simple"></i>
                            Podcasts</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link" href="./contact.html">
                            <i class="fa-solid fa-dove"></i>
                            Contact Us</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link" href="./messages.html">
                            <i class="fa-solid fa-message"></i>
                            Messages</a>
                    </li>
                </ul>
            </div>
        </div>

        </div>
    </nav>
    <div class="container-fluid pt-5">
        <div class="row mt-5">
            <div class="col-lg-1"></div>
            <div class="col col-lg-10">
                <div class="card main-card">
                    <div class="card-body" id="podcast-body">
                        <div class="col-12 col-lg-2">
                            <div class="d-flex justify-content-start">
                                <a href="#" class="btn" onclick="window.history.back()">
                                    <i class="fa fa-arrow-left"></i>
                                    Go Back
                                </a>
                            </div>
                        </div>
                        <div class="card-title text-center">
                            <h2>
                                <i class="fa-solid fa-podcast"></i>
                                <span id="podcast-name">Edit Podcast</span>
                            </h2>
                            <form id="podcastForm" class="text-start">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea class="form-control" id="description" name="description" rows="4"
                                        required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="rank">Rank</label>
                                    <input type="number" class="form-control" id="rank" name="rank" required min="1"
                                        max="5" step="0.5">
                                </div>
                                <div class="form-group">
                                    <label for="category">Category</label>
                                    <select class="form-control" id="category" name="category" require>
                                        <option value="Sports">Sports</option>
                                        <option value="Tech">Tech</option>
                                        <option value="Science">Science</option>
                                        <option value="Every Day">Every Day</option>
                                        <option value="Economy">Economy</option>
                                        <option value="Comedy">Comedy</option>
                                        <option value="Show">Show</option>
                                        <option value="News">News</option>
                                        <option value="Music">Music</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="picture">Picture URL</label>
                                    <input type="text" class="form-control" id="picture" name="picture" required>
                                </div>
                                <div class="form-group">
                                    <label for="link">Link</label>
                                    <input type="text" class="form-control" id="link" name="link" required>
                                </div>
                                <div class="d-flex mt-3">
                                    <button type="submit" class="btn btn-primary mx-auto">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <footer class="text-center mt-3 mb-5">
                    <a>
                        <i class="fa-brands fa-square-facebook"></i>
                    </a>
                    <a>
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a>
                        <i class="fa-brands fa-tiktok"></i>
                    </a>
                    <a>
                        <i class="fa-brands fa-spotify"></i>
                    </a>
                    <a>
                        <i class="fa-solid fa-podcast"></i>
                    </a>
                    <a>
                        <i class="fa-brands fa-google-play"></i>
                    </a>
                    <a>
                        <i class="fa-brands fa-app-store"></i>
                    </a>
                </footer>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
    <div class="toast align-items-center text-bg-primary border-0" id="toast" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
</body>

</html>
