<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="./scripts/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/podhunter.css">
    <title>PodHunter</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand me-5">
                <h1 class="p-0 m-0">
                    <i class="fa-solid fa-podcast"></i>
                    PodHunter
                </h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item m-2">
                        <a class="nav-link" aria-current="page" href="./index.html">
                            <i class="fa-solid fa-house-chimney-crack"></i>
                            Home</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link" href="./about.html">
                            <i class="fa-solid fa-microphone"></i>
                            About Us</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link" href="./podcasts.html">
                            <i class="fa-solid fa-headphones-simple"></i>
                            Podcasts</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link active" href="./contact.html">
                            <i class="fa-solid fa-dove"></i>
                            Contact Us</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link" href="./messages.html">
                            <i class="fa-solid fa-message"></i>
                            Messages</a>
                    </li>
                </ul>
            </div>
        </div>

        </div>
    </nav>
    <div class="container-fluid pt-5">
        <div class="row mt-5">
            <div class="col-lg-1"></div>
            <div class="col col-lg-10">
                <div class="card main-card">
                    <div class="card-body">
                        <div class="card-title text-center">
                            <h2>
                                <i class="fa-solid fa-podcast"></i>
                                Contact Us!
                            </h2>
                            <form class="text-start" id="contactForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Your Name</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="content" class="form-label">Your Message</label>
                                    <textarea class="form-control" id="message" rows="3"></textarea>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-outline-success">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="toast align-items-center text-bg-primary border-0" id="alert" role="alert"
                    aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                            aria-label="Close"></button>
                    </div>
                </div>
                <footer class="text-center mt-3 mb-5">
                    <a>
                        <i class="fa-brands fa-square-facebook"></i>
                    </a>
                    <a>
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a>
                        <i class="fa-brands fa-tiktok"></i>
                    </a>
                    <a>
                        <i class="fa-brands fa-spotify"></i>
                    </a>
                    <a>
                        <i class="fa-solid fa-podcast"></i>
                    </a>
                    <a>
                        <i class="fa-brands fa-google-play"></i>
                    </a>
                    <a>
                        <i class="fa-brands fa-app-store"></i>
                    </a>
                </footer>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
    <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">
                        <div class="p-0 m-0">
                            <i class="fa-solid fa-podcast"></i>
                            PodHunter
                        </div>
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    Your Form Has Been Submitted Successfully!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
