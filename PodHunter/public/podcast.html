<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="./style/podhunter.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./scripts/podcast.js"></script>
    <script src="./scripts/getStars.js"></script>
    <title>PodHunter</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand me-5">
                <h1 class="p-0 m-0">
                    <i class="fa-solid fa-podcast"></i>
                    PodHunter
                </h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item m-2">
                        <a class="nav-link" aria-current="page" href="./index.html">
                            <i class="fa-solid fa-house-chimney-crack"></i>
                            Home</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link" href="./about.html">
                            <i class="fa-solid fa-microphone"></i>
                            About Us</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link active" href="./podcasts.html">
                            <i class="fa-solid fa-headphones-simple"></i>
                            Podcasts</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link" href="./contact.html">
                            <i class="fa-solid fa-dove"></i>
                            Contact Us</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link" href="./messages.html">
                            <i class="fa-solid fa-message"></i>
                            Messages</a>
                    </li>
                </ul>
            </div>
        </div>

        </div>
    </nav>
    <div class="container-fluid pt-5">
        <div class="row mt-5">
            <div class="col-lg-1"></div>
            <div class="col col-lg-10">
                <div class="card main-card">
                    <div class="card-body" id="podcast-body">
                        <div class="card-title text-center">
                            <div class="row mb-2">
                                <div class="col-12 col-lg-9">
                                    <div class="row mb-4">
                                        <div class="col-12 col-lg-2">
                                            <div class="d-flex justify-content-start">
                                                <a href="#" class="btn"
                                                    onclick="window.location.href = './podcasts.html';">
                                                    <i class="fa fa-arrow-left"></i>
                                                    Go Back
                                                </a>
                                            </div>
                                        </div>
                                        <div class="col-12 col-lg-10">
                                            <h2>
                                                <div class="d-flex justify-content-center">
                                                    <i class="fa-solid fa-podcast"></i>
                                                    <span id="podcast-name"></span>
                                                </div>
                                            </h2>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-3">
                                    <div class="row">
                                        <div class="col-12 col-lg-6">
                                            <button class="btn btn-warning w-100" onclick="redirectToEditPodcastPage()">
                                                <i class="fa-solid fa-pencil"></i>
                                                Edit
                                            </button>
                                        </div>
                                        <div class="col-12 col-lg-6">
                                            <button class="btn btn-danger w-100" onclick="deletePodcast()">
                                                <i class="fa-solid fa-trash"></i>
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-lg-6 text-start" id="podcast-details">
                                    <h3>Podcast Details</h3>
                                    <p><strong>Description:</strong> <span id="podcast-description"></span></p>
                                    <p><strong>Rank:</strong> <span id="podcast-rank"></span></p>
                                    <p><strong>Category:</strong> <span id="podcast-category"></span></p>
                                    <p><strong>Link:</strong> <a id="podcast-link" href="" target="_blank"></a></p>
                                </div>
                                <div class="col-12 col-lg-6 text-end">
                                    <img id="podcast-picture" class="rounded" />
                                </div>
                            </div>
                            <div class="text-start mt-3">
                                <div class="d-flex justify-content-between">
                                    <h4>Comments</h4>
                                    <button class="btn btn-info" onclick="openNewCommentForm()">Add Comment</button>
                                </div>
                                <div class="mt-4" id="newCommentDiv">
                                    <h5>Add a new comment</h5>
                                    <form id="newCommentForm">
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control" id="name" name="name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Email</label>
                                            <input type="text" class="form-control" id="email" name="email" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Content</label>
                                            <textarea class="form-control" id="text" name="text" rows="2"
                                                required></textarea>
                                        </div>
                                        <div class="d-flex justify-content-center gap-3 mt-3">
                                            <button class="btn btn-primary">
                                                <i class="fa fa-paper-plane" aria-hidden="true"></i>
                                                Submit
                                            </button>
                                            <button type="button" class="btn btn-danger"
                                                onclick="closeNewCommentForm()">
                                                <i class="fa-solid fa-circle-xmark"></i>
                                                Close
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="mt-4" id="editCommentDiv">
                                    <h5>Edit comment</h5>
                                    <form id="editCommentForm">
                                        <input type="hidden" name="commentId" id="commentIdEdit" />
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control" id="nameEdit" name="name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Email</label>
                                            <input type="text" class="form-control" id="emailEdit" name="email"
                                                required>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Content</label>
                                            <textarea class="form-control" id="textEdit" name="text" rows="2"
                                                required></textarea>
                                        </div>
                                        <div class="d-flex justify-content-center gap-3 mt-3">
                                            <button class="btn btn-primary">
                                                <i class="fa fa-paper-plane" aria-hidden="true"></i>
                                                Submit
                                            </button>
                                            <button type="button" class="btn btn-danger" onclick="closeNewEditForm()">
                                                <i class="fa-solid fa-circle-xmark"></i>
                                                Close
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div id="comments-area" class="row"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="text-center mt-3 mb-5">
                    <a>
                        <i class="fa-brands fa-square-facebook"></i>
                    </a>
                    <a>
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a>
                        <i class="fa-brands fa-tiktok"></i>
                    </a>
                    <a>
                        <i class="fa-brands fa-spotify"></i>
                    </a>
                    <a>
                        <i class="fa-solid fa-podcast"></i>
                    </a>
                    <a>
                        <i class="fa-brands fa-google-play"></i>
                    </a>
                    <a>
                        <i class="fa-brands fa-app-store"></i>
                    </a>
                </footer>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
    <div class="toast align-items-center text-bg-primary border-0" id="toast" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>

    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmationLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this podcast?
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
