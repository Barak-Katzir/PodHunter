            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item m-2">

        </div>

    <div class="container-fluid pt-5">
        <div class="row mt-5">
            <div class="col-lg-1"></div>
            <div class="col col-lg-10">
                <div class="card main-card">
                    <div class="card-body">
                        <div class="card-title">
                            <div class="d-flex justify-space-between">
                                <h2>
                                    Messages
                                </h2>
                                <div class="d-flex ms-auto gap-3">
                                    <form role="search">
                                        <input class="form-control me-2 h-100" type="search" placeholder="Search"
                                            aria-label="Search" id="searchInput">
                                    </form>
                                </div>
                            </div>
                            <div class="text-start mt-3">
                                <div class="mt-4" id="editMessageDiv">
                                    <h5>Edit message</h5>
                                    <form id="editMessageForm">
                                        <input type="hidden" name="messageId" id="messageIdEdit" />
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control" id="nameEdit" name="name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Email</label>
                                            <input type="text" class="form-control" id="emailEdit" name="email"
                                                required>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Content</label>
                                            <textarea class="form-control" id="textEdit" name="content" rows="2"
                                                required></textarea>
                                        </div>
                                        <div class="d-flex justify-content-center gap-3 mt-3">
                                            <button class="btn btn-primary">
                                                <i class="fa fa-paper-plane" aria-hidden="true"></i>
                                                Submit
                                            </button>
                                            <button type="button" class="btn btn-danger" onclick="closeNewEditForm()">
                                                <i class="fa-solid fa-circle-xmark"></i>
                                                Close
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div id="messages-area" class="row"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center mt-3 mb-5">
            <a>
                <i class="fa-brands fa-square-facebook"></i>
            </a>
            <a>
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a>
                <i class="fa-brands fa-tiktok"></i>
            </a>
            <a>

            </a>
            <a>

            </a>
            <a>
                <i class="fa-brands fa-google-play"></i>
            </a>
            <a>
                <i class="fa-brands fa-app-store"></i>
            </a>
        </footer>
    </div>
    <div class="col-lg-1"></div>
    </div>
    </div>
    <div class="toast align-items-center text-bg-primary border-0" id="toast" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
